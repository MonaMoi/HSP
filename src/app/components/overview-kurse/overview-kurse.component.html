 
 <h2>Kurse</h2>
<div *ngIf="courseData.length > 0">
  <div class="row my-row justify-content-between">
      <div class="col-12  linkColor2 linkFont my-col shadow-lg rounded" *ngFor="let course of courseData">
          <p class="mainSize "><a class="box-link" routerLink="/detail-kurs/{{ course.nid }}">{{ course.title }}</a></p>
      </div>
  </div>
</div>
